name: Run Cirrus Tasks

on:
  push:
    branches:
      - main  # Trigger the workflow on push to main
  pull_request:
    branches:
      - master  # Trigger the workflow on pull request to master

jobs:
  integration-tests:
    runs-on: ubuntu-latest  # Use an Ubuntu runner
    container:
      image: debian:latest
      options: --privileged  # Necessary for KVM if running in a container with virtualization needs

    services:
      cpu: '88'  # Specify CPU usage (number of CPUs)
      memory: 12G  # Specify memory limit (12 GB)

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Check out the repository code

      - name: Run custom script
        run: |
          bash ./scripts/xdebian.sh  # Run your custom bash script
