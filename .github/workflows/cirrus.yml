name: Run Cirrus Tasks

on:
  push:
    branches:
      - main  # Trigger the workflow on push to main
  pull_request:
    branches:
      - master  # Trigger the workflow on pull request to master

jobs:
  cirrus:
    runs-on: ubuntu-latest  # You can use an Ubuntu runner or specify your environment

    container:
      image: debian:latest  # Use a Debian image for the container

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Check out the repository code

      - name: Run custom script
        run: |
          bash ./scripts/xdebian.sh  # Run your custom bash script
